<!doctype html>
<html lang="en" data-ng-app="BeMEAN">
<head>
  <meta charset="UTF-8">
  <title>Be MEAN</title>
</head>
<body data-ng-controller="UserController">
  <h1>{{ titulo }}</h1>

  <ul>
    <li data-ng-repeat="user in users">
      {{ user.name }} - {{ user.email }}
    </li>
  </ul>

  <div data-ng-controller="CursoController">
    <h2>{{ titulo }}</h2>
    <ul>
      <li data-ng-repeat="curso in cursos">
        {{ curso.name }} - {{ curso.teacher }}
      </li>
    </ul>
  </div>

  <script src="./../libs/angular.min.js"></script>
  <script>
    angular.module('BeMEAN', [])
      .controller('UserController', UserController)
      .controller('CursoController', CursoController);

    function UserController($scope) {
      $scope.titulo = 'BeMEAN - Usuarios';
      $scope.users = [
        {name: 'Suissa', email: 'suissera@manoveio.com'}
      , {name: 'Jo√£o', email: 'joao@macioesedoso.com'}
      , {name: 'Franciele', email: 'fran@quimica.com'}
      ];
    }
    UserController['$inject'] = ['$scope']; //Injetando as dependencias do controllers

    function CursoController($scope) {  
      $scope.titulo = "BeMEAN - Cursos";
      $scope.cursos = [
        {name: 'Be MEAN', teacher: 'Suissa'}
      , {name: 'Learning Machine', teacher: 'Ivan Gustavo'}
      , {name: 'Laravel', teacher: 'Michael Douglas'}
      ];
    }
    CursoController['$inject'] = ['$scope']; //Injetando as dependencias do controllers



  </script>
</body>
</html>
