
<!doctype html>
<html lang="en" data-ng-app="BeMEAN">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
</head>
<body>
  <label for="nome">Seu nome:
    <input type="text" name="nome" data-ng-model="nome">
  </label>

  Ol√° mundo, {{ nome | uppercase | reverseString }}

  <label for="nome">Titulo:
    <input type="text" data-ng-model="titulo">
  </label>

  <script src="./../libs/angular.min.js"></script>
  <script type="text/javascript">
    angular.module('BeMEAN', [])
      .filter('reverseString', () => {
        return function(text) {
          if(text) return text.split("").reverse().join("");
        }
      });
  </script>
</body>
</html>
